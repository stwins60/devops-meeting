                        </div>
                        <div class="iq-menu-horizontal">
                            <nav class="iq-sidebar-menu">
                                <div class="iq-sidebar-logo d-flex align-items-center justify-content-between">
                                    <a href="{{ url_for('index') }}" class="header-logo">
                                        <img src="{{ url_for('static', filename='assets/images/logo.png') }}"

                                    </div>
                                </div>

                        </div>
                        <nav class="navbar navbar-expand-lg navbar-light p-0">
                            <div class="change-mode">
                                <div class="custom-control custom-switch custom-switch-icon custom-control-indivne">
                                    <div class="custom-switch-inner">
                                        <p class="mb-0"> </p>
                                        <input type="checkbox" class="custom-control-input" id="dark-mode"
                                            data-active="true">
                                        <label class="custom-control-label" for="dark-mode" data-mode="toggle">
                                            <span class="switch-icon-left"><i
                                                    class="a-left ri-moon-clear-line"></i></span>
                                            <span class="switch-icon-right"><i class="a-right ri-sun-line"></i></span>
                                        </label>
                                    </div>

                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-label="Toggle navigation">
                                <i class="ri-menu-3-line"></i>

                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-page">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mb-4">
                        <div class="py-4 border-bottom">
                            <div class="float-left"><a href="{{ url_for('admin') }}"
                                    class="badge bg-white back-arrow"><i class="las la-angle-left"></i></a></div>
                            <div class="form-title text-center">
                                <h3>Edit Event</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="card card-block card-stretch create-workform">
                            <form action="{{ url_for('add_event') }}" method="post">
                                <div class="card-body p-5">
                                    <div class="row">
                                        <div class="col-lg-6 mb-4">
                                            <label class="title">Event name *</label>
                                            <input type="text" id="event_name" name="event_name" class="form-control"
                                                value="{{ meeting.event_name }}" placeholder="Name..">
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="title mb-3">Description/Instructions</label>
                                            <textarea id="description" name="description" class="form-control"
                                                placeholder="Description..."
                                                style="height: 150px !important;">{{ meeting.description }}</textarea>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="title">Tag *</label>
                                            <input type="text" id="tag" name="tag" class="form-control"
                                                value="{{ meeting.tag }}" placeholder="Tags" required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="title">Event link *</label>
                                            <input type="text" id="link" name="link" class="form-control"
                                                value="{{ meeting.link }}">
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="title">Date</label>
                                            <input type="date" class="form-control" id="date" name="date"
                                                value="{{ meeting.date }}" placeholder="Format: YYYY-MM-DD" required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="title">Time</label>
                                            <input type="time" class="form-control" id="time" name="time"
                                                value="{{ meeting.time }}" placeholder="Format: HH:MM AM/PM" required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            {{ form.time_zone.label }} {{ form.time_zone(class="form-control
                                            input-container", required=true) }}
                                        </div>
                                        <div class="col-lg-12 mt-4">
                                            <div class="d-flex flex-wrap align-items-ceter justify-content-center">
                                                <div class="btn btn-primary mr-4"><a href="{{ url_for('admin') }}"
                                                        class="cancel-btn">Cancel</a></div>
                                                <!-- <div class="btn btn-outline-primary"><a href="#" class="save-btn">Next</a></div> -->
                                                <button type="submit" class="btn btn-outline-primary"
                                                    data-toggle="modal" data-target="#exampleModalCenter">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="popup text-left" id="popup">
                        <h4 class="mb-3">Add Action</h4>
                        <div class="content create-workform">
                            <div class="form-group">
                                <h6 class="form-label mb-3">Copy Your Link</h6>
                                <div class="input-group">
                                    <input type="text" class="form-control" readonly value="calendly.com/rickoshea1234">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2"><i
                                                class="las la-link"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <h6 class="form-label mb-3">Email Your Link</h6>
                                <div class="input-group">
                                    <input type="text" class="form-control" readonly value="calendly.com/rickoshea1234">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon3"><i
                                                class="las la-envelope"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <h6 class="form-label mb-3">Add to Your Website</h6>
                                <div class="input-group">
                                    <input type="text" class="form-control" readonly value="calendly.com/rickoshea1234">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon4"><i
                                                class="las la-code"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 mt-3">
                                <div class="d-flex flex-wrap align-items-ceter justify-content-center">
                                    <button type="submit" data-dismiss="modal"
                                        class="btn btn-outline-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
