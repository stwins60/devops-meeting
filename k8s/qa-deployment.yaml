apiVersion: apps/v1
kind: Deployment
metadata:
  name: qa-devops-meeting-deployment
  namespace: qa-namespace
spec:
  selector:
    matchLabels:
      app: qa-devops-meeting-deployment
  template:
    metadata:
      labels:
        app: qa-devops-meeting-deployment
        
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - proxmox-ser
      containers:
      - name: qa-devops-meeting-deployment
        image: idrisniyi94/devops-meeting:qa
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
