<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>DevOps FullStack</title>

   <!-- Favicon -->
   <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/logo.png') }}" />

   <link rel=" stylesheet" href="{{ url_for('static', filename='assets/css/backend.min.css') }}">
   <link rel="stylesheet"
      href="{{ url_for('static', filename='assets/vendor/@fortawesome/fontawesome-free/css/all.min.css') }}">
   <link rel="stylesheet"
      href="{{ url_for('static', filename='assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/remixicon/fonts/remixicon.css') }}">
</head>

<body class=" ">
   <!-- loader Start -->
   <!-- <div id="loading">
          <div id="loading-center">
          </div>
    </div>
-->
   <!-- loader END -->

   <div class="wrapper">
      <section class="login-content">
         <div class="container h-100">
            <div class="row justify-content-center align-items-center height-self-center">
               <div class="col-md-5 col-sm-12 col-12 align-self-center">
                  <div class="card">
                     <div class="card-body text-center">
                        <h2>Sign Up</h2>
                        <p>Create your Admin account.</p>
                        <form action="{{ url_for('auth_sign_up') }}" method="post">
                           <div class="row">
                              <div class="col-lg-6">
                                 <div class="floating-input form-group">
                                    <input class="form-control" type="text" name="firstname" id="firstname" required />
                                    <label class="form-label" for="firstname">First Name</label>
                                 </div>
                              </div>
                              <div class="col-lg-6">
                                 <div class="floating-input form-group">
                                    <input class="form-control" type="text" name="lastname" id="lastname" required />
                                    <label class="form-label" for="lastname">Last Name</label>
                                 </div>
                              </div>
                              <div class="col-lg-12">
                                 <div class="floating-input form-group">
                                    <input class="form-control" type="text" name="email" id="email" required />
                                    <label class="form-label" for="email">Email</label>
                                 </div>
                              </div>
                              <div class="col-lg-6">
                                 <div class="floating-input form-group">
                                    <input class="form-control" type="password" name="password" id="password"
                                       required />
                                    <label class="form-label" for="password">Password</label>
                                 </div>
                              </div>
                              <div class="col-lg-6">
                                 <div class="floating-input form-group">
                                    <input class="form-control" type="password" name="password" id="password1"
                                       required />
                                    <label class="form-label" for="password1">Confirm Password</label>
                                 </div>
                              </div>
                              <div class="col-lg-12">
                                 <div class="custom-control custom-checkbox mb-3 text-left">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">I agree with the terms of
                                       use</label>
                                 </div>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-primary">Sign Up</button>
                           <p class="mt-3">
                              Already have an Account <a href="{{ url_for('auth_sign_in') }}" class="text-primary">Sign
                                 In</a>
                           </p>
                        </form>
                     </div>
                     {% for message in get_flashed_messages() %}
                     {% if error %}
                     <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Oh snap!</strong> {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     {% else %}
                     <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Yay!</strong> {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     {% endif %}
                     {% endfor %}
                  </div>
               </div>
            </div>
         </div>
   </div>
   </section>
   </div>
   
   <!-- Backend Bundle JavaScript -->
   <script src="{{ url_for('static', filename='assets/js/backend-bundle.min.js') }}"></script>

   <!-- Chart Custom JavaScript -->
   <script src="{{ url_for('static', filename='assets/js/customizer.js') }}"></script>


   <!-- app JavaScript -->
   <script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>
</body>

</html>
